<html>
    <head>
        <title>Importing Bootstrap</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet"/> </link>

    </head>
    <body>
        <h1 class="text-primary">Let's Talk About Jennie</h1>

             <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Click Me! &#128151;
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-5" id="exampleModalLabel">About Jennie Kim</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

        <div class="container-fluid border border-dark b5">

            <div class="row">

                <div class="col-4 d-flex justify-content-center align-items-center bg-dark">
                    <img class="img-fluid" src="my_picture.jpg" style="height:250px"/>
                </div>

                <div class="col-8">
                    <div class="row bg-secondary text-light p-5">
                        <div class="col-4">Jennie Kim</div>
                        <div class="col-8">Jennie Kim known mononymously as Jennie, is a South Korean singer, rapper, and actress.</div>
                </div>
                    <div class="row bg-dark text-light">
                        <div class="col"> Singer </div>
                    </div>
                    <div class="row">
                        <div class="col-3 bg-primary p-5">Solo</div>
                        <div class="col-3 bg-success p-5">Special</div>
                        <div class="col-3 bg-warning p-5">Mantra</div>
                        <div class="col-3 bg-danger p-5">ExtraL</div>
                    </div>
                </div>
            </div>
        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>

        <script src="./js/bootstrap.bundle.min.js"> </script>

    </body>
</html>
