<html>
    <head>
        <title>Importing Bootstrap</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet"/> </link>

    </head>
    <body>
        <h1 class="text-primary">Hello World</h1>

             <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch Demo Modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Annyeong Segye</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h2>Jennie Kim Imnida</h2>
          <img src="my_picture.jpg" width="150" height="200"></img>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close Mo Na</button>
          <button type="button" class="btn btn-primary">Save changes ba?</button>
        </div>
      </div>
    </div>
  </div>

        <script src="./js/bootstrap.bundle.min.js"> </script>

    </body>
</html>
